<table class="w-full shadow-md">
    <thead>
        <th class="text-left p-2 border dark:border-gray-300 border-black-600 bg-gray-100 dark:bg-black-600 text-sm">Issued By</th>
        <th class="text-left p-2 border dark:border-gray-300 border-black-600 bg-gray-100 dark:bg-black-600 text-sm">Reason</th>
        <th class="text-left p-2 border dark:border-gray-300 border-black-600 bg-gray-100 dark:bg-black-600 text-sm">Type</th>
        <!-- <th class="text-left p-2 border dark:border-gray-300 border-black-600 bg-gray-100 dark:bg-black-600 text-sm">Expires</th> -->
        <th class="text-left p-2 border dark:border-gray-300 border-black-600 bg-gray-100 dark:bg-black-600 text-sm">Length</th>
        <th class="text-left p-2 border dark:border-gray-300 border-black-600 bg-gray-100 dark:bg-black-600 text-sm">Date</th>
    </thead>
    <tbody>
        <tr *ngFor="let punishment of this.punishments">
            <td class="p-2 border dark:border-gray-300 border-black-600 bg-gray-50 dark:bg-black-600">{{ punishment.punisher }}</td>
            <td class="p-2 border dark:border-gray-300 border-black-600 bg-gray-50 dark:bg-black-600 ">{{ punishment.reason }}</td>
            <td class="p-2 border dark:border-gray-300 border-black-600 bg-gray-50 dark:bg-black-600 capitalize">{{ punishment.type | punishmentType }}</td>
            <td class="p-2 border dark:border-gray-300 border-black-600 bg-gray-50 dark:bg-black-600">{{ punishment.length | length : punishment.date }}</td>
            <!-- <td class="p-2 border dark:border-gray-300 border-black-600 bg-gray-50 dark:bg-black-600">{{ punishment.date | expires : punishment.length }}</td> -->
            <td class="p-2 border dark:border-gray-300 border-black-600 bg-gray-50 dark:bg-black-600">{{ punishment.date | date }}</td>
        </tr>
    </tbody>
</table>
