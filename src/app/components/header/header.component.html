<div class="w-full absolute h-1.5 bg-gray-300 dark:bg-black"></div>

                <!-- START: Title -->
                <span class="sm:flex md:overflow-hidden md:text-2xl whitespace-nowrap hidden my-auto text-lg font-semibold">
                    Blockey Hockey Network
                </span>
                <!-- END: Title -->
            </div>

            <!-- START: Search Player Box -->
            <style>
                ::placeholder {
                    color: #5f5f5f;
                }
            </style>
            <div class="md:mr-14 lg:mr-20 sm:w-72 dark:text-gray-200 relative flex items-center mr-10 text-black border-0 border-b border-gray-400 fill-current">
                <!-- START: Input Field -->
                <input #playerSearch type="text"
                       placeholder="Search for player"
                       spellcheck="false"
                       (keyup.enter)="navigateToProfile(playerSearch.value, false)"
                       (keyup.control.enter)="navigateToProfile(playerSearch.value, true)"
                       class="relative bg-transparent border-0 focus:ring-0 px-1.5 md:px-auto">
                <!-- END: Input Field -->

                <!-- START: Search Icon -->
                <svg *ngIf="!this.isLoading" class="right-3 hover:text-red-500 focus:text-red-500 focus:outline-none absolute w-4 h-4 transition-colors duration-100 cursor-pointer"
                     tabindex="0"
                     (keyup.enter)="navigateToProfile(playerSearch.value, false)"
                     (keyup.control.enter)="navigateToProfile(playerSearch.value, true)"
                     (click)="navigateToProfile(playerSearch.value, false)"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 118.783 118.783">

                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" display="block">
                    <g transform="translate(80 50)">

                            <animateTransform attributeName="transform" type="scale" begin="-0.9408602150537634s" values="1.5 1.5;1 1" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" />
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" values="1;0" begin="-0.9408602150537634s" />
                        </circle>
                    </g>
                    <g transform="rotate(45 -50.355 121.569)">

                    </g>
                    <g transform="rotate(90 -15 65)">
                        <circle r="6" fill-opacity=".75">
                            <animateTransform attributeName="transform" type="scale" begin="-0.6720430107526881s" values="1.5 1.5;1 1" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" />
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" values="1;0" begin="-0.6720430107526881s" />
                        </circle>
                    </g>
                    <g transform="rotate(135 -.355 41.569)">
                        <circle r="6" fill-opacity=".625">
                            <animateTransform attributeName="transform" type="scale" begin="-0.5376344086021505s" values="1.5 1.5;1 1" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" />
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" values="1;0" begin="-0.5376344086021505s" />

                    <g transform="rotate(180 10 25)">
                        <circle r="6" fill-opacity=".5">
                            <animateTransform attributeName="transform" type="scale" begin="-0.4032258064516129s" values="1.5 1.5;1 1" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" />
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" values="1;0" begin="-0.4032258064516129s" />

                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" values="1;0" begin="-0.26881720430107525s" />
                        </circle>
                    </g>
                    <g transform="rotate(-90 35 -15)">

                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" values="1;0" begin="-0.13440860215053763s" />
                        </circle>
                    </g>
                    <g transform="rotate(-45 70.355 -71.569)">
                        <circle r="6" fill-opacity=".125">
                            <animateTransform attributeName="transform" type="scale" begin="0s" values="1.5 1.5;1 1" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" />
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1.075268817204301s" repeatCount="indefinite" values="1;0" begin="0s" />
                        </circle>
                    </g>
                </svg>
                <!-- END: Loading Spinner -->
            </div>

                    <path d="M228.66 112.692c-63.945 0-115.968 52.022-115.968 115.967s52.023 115.968 115.968 115.968 115.968-52.023 115.968-115.968-52.023-115.967-115.968-115.967zM401.429 228.66l42.467-57.07a15 15 0 0 0 2.232-13.59c-1.503-4.624-5.153-8.233-9.794-9.683l-67.901-21.209.811-71.132a15 15 0 0 0-19.797-14.384l-67.399 22.753-41.153-58.023a15 15 0 0 0-24.47 0l-41.154 58.024-67.4-22.753a15 15 0 0 0-19.797 14.384l.812 71.132-67.901 21.209a15 15 0 0 0-9.793 9.683c-1.503 4.624-.671 9.689 2.232 13.59l42.467 57.07-42.467 57.07a15 15 0 0 0 7.561 23.273l67.901 21.208-.812 71.132a15 15 0 0 0 6.182 12.307c3.934 2.857 9.007 3.632 13.615 2.077l67.4-22.753 41.154 58.024a15 15 0 0 0 24.47 0l41.154-58.024 67.399 22.753a15 15 0 0 0 19.797-14.383l-.811-71.133 67.901-21.208c4.641-1.45 8.291-5.059 9.794-9.683a15 15 0 0 0-2.232-13.59l-42.468-57.071zM228.66 374.627c-80.487 0-145.968-65.481-145.968-145.968S148.173 82.692 228.66 82.692s145.968 65.48 145.968 145.967-65.481 145.968-145.968 145.968z" />

                </svg>
            </div>

        </div>
    </div>
</div>
